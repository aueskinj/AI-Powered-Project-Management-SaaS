name: Code Quality & Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: ${{ secrets.SONAR_TOKEN != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=aueskinj_AI-Powered-Project-Management-SaaS
            -Dsonar.organization=aueskinj
            -Dsonar.sources=backend,frontend
            -Dsonar.tests=backend/tests,frontend/src/__tests__
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']
    if: ${{ matrix.language != 'javascript' || hashFiles('frontend/package.json') != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  complexity-check:
    name: Code Complexity Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install radon
        run: |
          cd backend
          pip install -r requirements-dev.lock
      
      - name: Check cyclomatic complexity
        run: |
          echo "Checking cyclomatic complexity..."
          cd backend
          radon cc . -a -s || true
      
      - name: Check maintainability index
        run: |
          echo "Checking maintainability index..."
          cd backend
          radon mi . -s || true

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python licenses
        run: |
          cd backend
          pip install -r requirements-dev.lock
          pip-licenses --format=markdown --output-file=licenses.md
          cat licenses.md
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: ${{ hashFiles('frontend/package.json') != '' }}
        with:
          node-version: '20'
      
      - name: Check JavaScript licenses
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          cd frontend
          npm ci
          npx license-checker --summary

  test-coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements-dev.lock
      
      - name: Run backend tests with coverage
        run: |
          cd backend
          pytest --cov=. --cov-report=html --cov-report=term
      
      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: ${{ hashFiles('frontend/package.json') != '' }}
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          cd frontend
          npm ci
      
      - name: Run frontend tests with coverage
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false
      
      - name: Upload frontend coverage report
        if: ${{ hashFiles('frontend/package.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
